<!DOCTYPE html>
<html>
    <head>
        <title>Map Transform</title>
    </head>
    <style>
        body {
            background: #080808;
        }
        #canvas {
            background: #181818;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <body>
        <canvas id="canvas", width="512", height="512"></canvas>
        <script src="src/canvas.js"></script>
    </body>
</html>
